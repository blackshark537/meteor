<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="dark"></ion-back-button>
    </ion-buttons>
    <ion-title >
      Search
    </ion-title>
  </ion-toolbar>
  <ion-searchbar 
  #search
  animated
  debounce="600"
  (ionChange)="onSearch()"
  ></ion-searchbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of list; index as i" (click)="setTrackList(i)">
      <ion-thumbnail slot="start">
        <img src="assets/thumbnail.svg" style="width: 75px; height: auto;">
      </ion-thumbnail>
        <ion-label>
          <h2>{{item.Name}}</h2>
          <p>{{item.ArtistName}}</p>
          <small>{{item.AlbumName}}</small>
        </ion-label>
    </ion-item>

    <ion-item *ngFor="let album of albums; index as i" [routerLink]="['/songs', album._id]">
      <ion-thumbnail slot="start">
        <img [src]="album.ImageUrl? album.ImageUrl : 'assets/thumbnail.svg'" style="width: 75px; height: auto;">
      </ion-thumbnail>
        <ion-label>
          <h2>{{album.Name}}</h2>
          <p>{{album.Artist.Name}}</p>
        </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
