<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="dark"></ion-back-button>
    </ion-buttons>
    <ion-title slot="start">
      <img src="assets/icon.png" style="width: 30px; height: 30px;" alt="logo">
      <b>Playlist</b>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <app-list *ngIf="TrackList.length > 0" [name]="name" [Tracks]="TrackList"></app-list>

</ion-content>
