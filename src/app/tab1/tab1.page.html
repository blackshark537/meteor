<ion-header>
  <ion-toolbar >
    <ion-title slot="start">
      <img src="assets/icon.png" style="width: 30px; height: 30px;" alt="">
      <b>Meteor</b>
    </ion-title>
    <ion-button slot="end" color="dark" shape="round"  fill="clear" [routerLink]="['/search']">
      <ion-icon name="search"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-grid class="ion-no-padding">
    <div *ngFor="let catgry of categories; index as i;">

      <ion-row>
        <ion-col size="12">
            <ion-label class="ion-text-center">
              <h2>
                {{catgry.Name}}
                <!-- <ion-badge color="danger" style="box-shadow: 0px 3px 9px rgb(255, 69, 69);">
                  {{catgry.Albums.length}}
                </ion-badge> -->
              </h2>
              <p>Albums: {{catgry.Albums.length}}</p>
            </ion-label>
        </ion-col>
      </ion-row>

      <ion-slides [options]="sliderConfig">
        <ion-slide *ngFor="let album of catgry.Albums">
          
          <ion-card [routerLink]="['/songs', album._id]" style="max-height: 23.5em;">
            <img [src]="album.ImageUrl" style="width: 200px; height: 200px;" alt="cover">
            <ion-text color="dark">
              <h4>{{album.Name.length >16? album.Name.slice(0,14) + '...' : album.Name}}</h4>
            </ion-text>
            <small>{{album.releaseDate}}</small>
          </ion-card>
        
        </ion-slide>
      </ion-slides>

    </div>

  </ion-grid>
</ion-content>
